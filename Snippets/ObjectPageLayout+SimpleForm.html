<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object Page Layout</title>
        <script src="https://sapui5.hana.ondemand.com/1.40.12/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m, sap.ui.layout, sap.uxap"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"></script>
 
        <!-- XMLView -->
        <script id="myXmlView" type="ui5/xmlview">
            <mvc:View
                controllerName="MyController"
                xmlns="sap.m"
                xmlns:core="sap.ui.core"
                xmlns:uxap="sap.uxap"
                xmlns:mvc="sap.ui.core.mvc"
                xmlns:f="sap.ui.layout.form"
                height="100%">
                <App>
                  <uxap:ObjectPageLayout showHeaderContent="true" showTitleInHeaderContent="true">
                    <uxap:headerTitle>
                      <uxap:ObjectPageHeader 
                        headerDesign="Light" 
                        isObjectIconAlwaysVisible="false"
                        isActionAreaAlwaysVisible="true"
                        isObjectSubtitleAlwaysVisible="false"
                        isObjectTitleAlwaysVisible="false"
                        objectImageShape="Circle"
                        objectImageAlt=""
                        objectTitle="Name goes here"
            						objectSubtitle=""
            						objectImageURI=""
            						showPlaceholder="true">
                      </uxap:ObjectPageHeader>
                    </uxap:headerTitle>
                    <uxap:sections>
                      <uxap:ObjectPageSection title="Section 1">
                        <uxap:subSections>
                          <uxap:ObjectPageSubSection>
                            <uxap:blocks>
                                <Panel headerText="SimpleForm Inside">
                                  <f:SimpleForm id="FirstFormSection" minWidth="1024"
                                    maxContainerCols="2" editable="true" layout="ResponsiveGridLayout"
                                    labelSpanL="4" labelSpanM="4" emptySpanL="1" emptySpanM="1" columnsL="2"
                                    columnsM="2" class="formatSimpleForm">
                                    <f:content>
                                      <Toolbar>
                                        <Title text="{i18n>overview}" titleStyle="H3" />
                                        <Label />
                                        <Link text="EDIT" press="_onEditPress"
                                          visible="{path : 'state>/EditType', formatter : '.formatEditVisibilty'}" />
                                        <Label />
                                        <Label />
                                        <Link text="Cancel" press="_handleDisputeCancelPress"
                                          visible="{path : 'state>/IsEditPressed', formatter : '.changeUploaderVisibility'}" />
                                        <Label />
                                        <Link text="Save" press="_handleSaveDisputeDetails"
                                          visible="{path : 'state>/IsEditPressed', formatter : '.changeUploaderVisibility'}" />
                                      </Toolbar>
                                    </f:content>
                                  </f:SimpleForm>
                                </Panel>
                            </uxap:blocks>
                          </uxap:ObjectPageSubSection>
                        </uxap:subSections>
                      </uxap:ObjectPageSection>
                    </uxap:sections>
                  </uxap:ObjectPageLayout>
                </App>
            </mvc:View>
        </script>
 
        <script>
            sap.ui.getCore().attachInit(function () {
                "use strict";
 
                //### Controller ###
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/odata/v2/ODataModel"
                ], function (Controller, ODataModel) {
                    "use strict";
 
                    return Controller.extend("MyController", {
                        onInit : function () {
                            
                        }
                    });
                });
 
                //### THE APP: place the XMLView somewhere into DOM ###
                sap.ui.xmlview({
                    viewContent : jQuery("#myXmlView").html()
                }).placeAt("content");
 
            });
        </script>
 
    </head>
 
    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
