<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title>Table with horizontal scrollbar</title>
		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m" 
			data-sap-ui-theme="sap_bluecrystal"></script>		
		
		<script type="text/javascript">			
			//oData Model
			var url = "https://cors-anywhere.herokuapp.com/services.odata.org/Northwind/Northwind.svc";
			var oModel = new sap.ui.model.odata.v2.ODataModel(url); 
			
			//sap.m.Table
			var oTable = new sap.m.Table({
			columns : [				
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "ProductID"})					
				}),
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "ProductName"})					
				}),
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "Quantity"})					
				}),
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "ShipCity"})					
				}),
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "ShipperName"})					
				}),
				new sap.m.Column({
					width: "200px",
					header : new sap.m.Label({text : "Salesperson"})					
				})

			]
		}).placeAt("content");
			
			var oTemplate = new sap.m.ColumnListItem({
				cells : [
					new sap.m.Label({text : "{ProductID}"}),
					new sap.m.Label({text : "{ProductName}"}),
					new sap.m.Label({text : "{Quantity}"}),
					new sap.m.Label({text : "{ShipCity}"}),
					new sap.m.Label({text : "{ShipperName}"}),
					new sap.m.Label({text : "{Salesperson}"})
				],
			});
					
			oTable.setModel(oModel);
			oTable.bindItems("/Invoices", oTemplate);			
		</script>
		
	</head>
	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
