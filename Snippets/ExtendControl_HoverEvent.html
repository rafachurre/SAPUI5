<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		
		<title>Just a Button</title>
		
		<script src="https://openui5.hana.ondemand.com/1.36.5/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m" 
			data-sap-ui-theme="sap_bluecrystal"></script>
			<!-- only load the main library "sap.m" and the Blue Crystal theme -->
		
		<script>
			sap.m.Button.extend("extendedButton", {
			metadata: {
				events: {
					"hover": {}
				}
			},			
			onmouseover: function(evt){
				this.fireHover();
			},			
			renderer:{}
		});
		
		var oExtButton = new extendedButton({
			text: "Hover here",
			hover: function(){
				var oPopover = new sap.m.Popover({
                    title: "Popover title",
					content: new sap.m.Text({text:"Popover description"}),
					footer: new sap.m.Toolbar({
						content: [
							new sap.m.ToolbarSpacer(),
							new sap.m.Button({
								text: "Close",
								press: function(){
									oPopover.close()
								}
							})
						]
					})
                }).addStyleClass("sapUiResponsiveContentPadding");
                oPopover.openBy(oExtButton);
			}
		});
        
        oExtButton.placeAt("content");
		</script>
		
	</head>
	<body id="content" class="sapUiBody">
	</body>
</html>
